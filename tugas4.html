<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS 4</title>
</head>
<body>
    <h1>TUGAS 4 - FAJAR SIDIK</h1>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        axios.get('https://dummyjson.com/posts') // method GET all pada posts
        .then (res => console.log(res.data))

        axios.get('https://dummyjson.com/posts/1') // method GET id 1 pada posts
        .then (res => console.log(res.data))

        axios.post('https://dummyjson.com/posts/add',{ // method POST pada posts
            title : 'si kancil dan buaya',
            userId : 5
        })
        .then (res => console.log(res.data))

        axios.put('https://dummyjson.com/posts/1',{ // method put pada posts
            title : 'proyek roro jonggrang',
            body : 'semua proyek yang selesai satu malam',
            userId : 5
        })
        .then(res => console.log(res.data))

        axios.delete('https://dummyjson.com/posts/1') // method delete pada posts
        .then (res => console.log(res.data))

        axios.post('https://dummyjson.com/auth/login'),{
            username : 'emilys',
            password : 'emilyspass'
        }
        .then(res => console.log(res.data))
    </script>
</body>
</html>
